<h2 mat-dialog-title>ATENÇÃO</h2>
<mat-dialog-content class="mat-typography">
  <p>{{descricao}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" (click)="confirmAction()" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
