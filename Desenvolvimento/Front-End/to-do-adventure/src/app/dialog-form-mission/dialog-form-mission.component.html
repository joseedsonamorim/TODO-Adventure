<h2 mat-dialog-title>Create mission</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="outline">
        <mat-label>TÃ­tle</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Deadline</mat-label>
        <input type="date" matInput>
      </mat-form-field></td>
    </tr></table>

    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. Need to kill 100 dragons from forest"></textarea>
      </mat-form-field>
    </p>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Difficulty</mat-label>
      <mat-select>
        <mat-option value="one">Easy</mat-option>
        <mat-option value="two">Medium</mat-option>
        <mat-option value="three">Hard</mat-option>
      </mat-select>
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Create</button>
</mat-dialog-actions>
